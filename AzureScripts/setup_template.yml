steps:
  - task: UseDotNet@2
    displayName: Set .NET version
    inputs:
      packageType: 'sdk'
      version: $(dotnet_version)
          
  - task: Bash@3
    displayName: Install MAUI workloads
    inputs:
      targetType: 'inline'
      script: |
        dotnet nuget locals all --clear
        dotnet workload install android ios maui --source https://api.nuget.org/v3/index.json

  - task: Bash@3
    displayName: Show current working directory
    inputs:
      targetType: 'inline'
      script: 'ls'